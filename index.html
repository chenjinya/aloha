<style type="text/css">
body{
 	background: #252222;
 	font-size: 62.5%;
 	overflow: hidden;
 	padding: 0;
 	margin: 0;

 }


.app-loading{
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	width: 100%;
	height: 100%;
	overflow: hidden;
	color: #FFF;
	text-shadow: 0 0 4px #333;
	text-align: center;
}
.app-loading-logo{
	text-align: center;
	margin: 50% auto;

}
.app-loading-bar{
	margin: 0 auto;
	font-size: 14px;
	color: #FFF;
	margin-top: 6em;
    margin-left: -5em;
    width: 10em;
    text-align: center;


	
}

 
@keyframes loading-inner
{
	0% {
		transform:	perspective(100px) rotateX(0deg) rotateY(0deg) scale(.9);
	}

	30% {
		transform:	rotateX(0deg) rotateY(0deg) scale(.9);
	}


	/* turn 1 */
	40% {
		transform: rotateX(160deg)	rotateY(40deg) scale(.9);
	}

	50% {
		transform: rotateX(200deg)	rotateY(190deg) scale(.9);
	}

	60% {
		transform: rotateX(270deg)	rotateY(80deg) scale(.9);
	}

	

	70% {
		transform:	rotateX(0deg) rotateY(0deg) ;
	}


	65% {
		transform:	rotateX(-20deg);
	}
	70% {
		transform:	rotateX(20deg);
	}
	75% {
		transform:	rotateX(0deg);
	}

	80% {
		transform:	scale(.9);
	}

	85% {
		transform:	scale(.9);
		opacity: 1;
	}

	95% {
		transform:	scale(.9);
		opacity: 1;
	}

	100% {
		transform:	scale(1.5);
		opacity: 0;
	}
	

}



@keyframes loading-outer
{
	0% {
		transform:	perspective(100px) rotateX(0deg) rotateY(0deg) scale(.9);
	}

	5% {
		transform:	rotateX(0deg) rotateY(0deg) scale(.9);
	}

	10% {
		transform:	scale(1);
	}


	20% {
		transform:	scale(1);
	}

	30% {
		transform:	rotateX(0deg) rotateY(60deg) ;
	}

	35% {
		transform:	rotateX(45deg) rotateY(120deg) ;
	}

	40% {
		transform:	rotateX(185deg) rotateY(180deg) ;
	}
	45% {
		transform:	rotateX(100deg) rotateY(210deg) ;
	}

	50% {
		transform:	rotateX(150deg) rotateY(290deg) ;
	}
	

	60% {
		transform:	rotateX(0deg) rotateY(0deg) ;
	}

	67% {
		transform:	rotateX(-20deg);
	}
	72% {
		transform:	rotateX(20deg);
	}
	77% {
		transform:	rotateX(0deg) scale(1);
	}

	80% {
		transform:	scale(.9);
	}

	85% {
		transform:	scale(.9);
		opacity: 1;
	}


	100% {
		transform:	scale(1.5);
		opacity: 0;
	}

}

@keyframes loading-center-bg {
	0%{
		box-shadow: 0 0 0 0 #ff194a;
	}

	85%{
		box-shadow: 0 0 0 0 #ff194a;
	}
	90%{
		box-shadow: 0 0 15em 50em #ff194a;
	}

	92%{
		box-shadow: 0 0 15em 50em #ff194a;
	}
	
	95%{
		box-shadow: 0 0 15em 50em #ff194a;
		transform:   scale(1);
	}
	100%{
		box-shadow: 0 0 0 0 #ff194a;
		transform:  scale(0);
	}
}

@keyframes loading-center {
	0%{
	}
	70%{
	}
	80%{
		transform: rotateZ(0deg) scale(1);
	}
	90%{
		transform: rotateZ(0deg) scale(1);
	}

	95%{
		transform: rotateZ(360deg) scale(0);
	}
	

	100%{
		transform:  rotateZ(360deg) scale(0);
	}

}

.loading-section{
	position: absolute;
	display: block;
	width: 1px;
	height: 1px;
	transform-style: preserve-3d;
	top: 0;
	bottom: 0;
	left:0;
	right:0;
	margin: auto ;
}
.loading-center-bg{
	background: #ff194a;
 	border-radius: 50%;
 	position: absolute;
 	width: 5em;
 	height: 5em;
 	margin-left: -2.5em;
	margin-top: -2.5em;
	box-shadow: 0 0 1em #ff194a;
	background-size:100% 100%;
 	perspective: 1em;
}
